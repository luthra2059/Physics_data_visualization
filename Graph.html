            -webkit-user-select: none;

    <script>
        var datapoints = [5,7.5,15,17.5,22.5,25,32.5,40,58.5,73];
        var Tangent1 = [5,5,6,6,6,6,6,7,7];
        var Tangent2 = [null,null,null,null,null,null,null,10.2,40,73];
		var config = {
			type: 'line',
			data: {
				labels: [2.5,3,4.5,5,6,7.5,8.5,10,12.5,14],
				datasets: [{
					label: 'voltage-current ratio',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: datapoints,
					fill: false,
				}, {
					label: 'Tangent-1',
					fill: false,
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					data: Tangent1,
                },{
					label: 'Tangent-2',
					fill: false,
					backgroundColor: window.chartColors.yellow,
					borderColor: window.chartColors.yellow,
					data: Tangent2,
				}
            ]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Ionization Potential'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Voltage(V)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Current(mA)'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};

		var colorNames = Object.keys(window.chartColors);
        function render(){
            datapoints[0]=document.getElementById("a1").value;
            datapoints[1]=document.getElementById("a2").value;
            datapoints[2]=document.getElementById("a3").value;
            datapoints[3]=document.getElementById("a4").value;
            datapoints[4]=document.getElementById("a5").value;
			datapoints[5]=document.getElementById("a6").value;
            datapoints[6]=document.getElementById("a7").value;
            datapoints[7]=document.getElementById("a8").value;
            datapoints[8]=document.getElementById("a9").value;
            datapoints[9]=document.getElementById("a10").value;
            Tangent1[0]=document.getElementById("a1").value;
            Tangent1[1]=document.getElementById("a1").value;
            Tangent1[2]=parseInt(document.getElementById("a1").value)+1;
            Tangent1[3]=parseInt(document.getElementById("a1").value)+1;
            Tangent1[4]=parseInt(document.getElementById("a1").value)+1;
            Tangent1[5]=parseInt(document.getElementById("a1").value)+1;
            Tangent1[6]=parseInt(document.getElementById("a1").value)+1;
            Tangent1[7]=parseInt(document.getElementById("a1").value)+2;
            Tangent1[8]=parseInt(document.getElementById("a1").value)+2;
            Tangent1[9]=parseInt(document.getElementById("a1").value)+2;
            Tangent2[7]=parseInt(document.getElementById("a1").value)+2;
            Tangent2[8]=parseInt(document.getElementById("a9").value)+2;
            Tangent2[9]=parseInt(document.getElementById("a10").value)+2;
			window.myLine.update();
        }
	</script>
